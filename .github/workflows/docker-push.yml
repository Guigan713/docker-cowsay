---
name: try docker push image

on:
    workflow_dispatch:
    push:

jobs:
    login:
        runs-on: ubuntu-24.04
        steps:
            - name: login to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                push: true
                tags: mavache:1